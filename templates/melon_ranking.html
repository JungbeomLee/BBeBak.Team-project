<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>MELON</h1>
    <ul id="acutionList"></ul>
</body>
<script>
    window.onload = getUserData();

    function getUserData() {
        fetch('/melonranking/get', {
            method: 'GET'
        })
            .then(res => res.json())
            .then(data => {melonRankingArrangement(data)})
    }

    function melonRankingArrangement(data) {
        for (j = 0; j < 3; j++) {
            for (i = 0; i < data[(0).toString() + 'st'].length; i++) {
                const list = document.getElementById('acutionList');
                list.insertAdjacentHTML('beforeend', `
                            <li class='auctionRow'>
                                <p class='auctionID'>랭킹 : ${data[(j).toString() + 'st'][i].rank}></p>
                                <img src='${data[(j).toString() + 'st'][i].img}' class='auctionAddress'></img>
                                <div><button onclick="location='${data[(j).toString() + 'st'][i].music_link}'" class='auctionPrice'>링크</button></div>
                                <p class='auctionPrice'>제목 : ${data[(j).toString() + 'st'][i].title}</p>
                                <p class='auctionPrice'>아티스트 : ${data[(j).toString() + 'st'][i].prod}</p>
                                <p class='auctionPrice'>앨범 : ${data[(j).toString() + 'st'][i].album}</p>
                            </li>
                        `)
            };
        }
    }

</script>

</html>
