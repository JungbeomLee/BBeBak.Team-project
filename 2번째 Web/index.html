<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="bg-video">
        <video autoplay muted loop>
            <source src="MDK - Pandora (Launchpad video).mp4" type="video/mp4">
        </video>
    </div>

    <div class="frontInfo">
        <div class="Info">

        </div>
    </div>
    
    <header>
        <div class="title">
            <a href="#">LOGO</a>
        </div>
    </header>

    <main>
        <div class="rank">
            <ul>
                <li>
                    <p>2022-12-25 12:00</p>
                    <div class="ranking melon">
                        <img src="img/logo/melon.png" alt="melon">
                        <hr>
                        <ul>
                            <li>
                                <div>
                                    <h3 title="등수">1</h3>
                                    <img src="Image.jpg" alt="Melon Ranking" title="노래제목">
                                    <div class="info">
                                        <h3 title="노래제목">title</h3>
                                        <hr>
                                        <h4 title="프로듀서">prod</h4>
                                        <h4 title="앨범">album</h4>
                                        <div class="like">
                                            <img src="img/like.png" alt="Like Logo" title="좋아요">
                                            <p title="100000">100000</p>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                            </li>
                        </ul>
                    </div>
                    <div class="PrevNext">
                        <ul>
                            <li>
                                <button type="button" class="imageButton prev">
                                    <img src="img/PrevBtn.png" alt="prev">
                                </button>
                            </li>
                            <li>
                                <button type="button" class="imageButton next">
                                    <img src="img/NextBtn.png" alt="prev">
                                </button>
                            </li>
                        </ul>
                    </div>
                </li>
                <li>
                    <p>2022-12-25 12:00</p>
                    <div class="ranking musinsa">
                        <img src="img/logo/musinsa.png" alt="melon">
                        <hr>
                        <ul>
                            <li>
                                <div>
                                    <h3 title="등수">100</h3>
                                    <img src="Image.jpg" alt="Musins Ranking" title="옷이름">
                                    <div class="info">
                                        <h3 title="옷이름">title</h3>
                                        <hr>
                                        <h4 title="몰루">prod</h4>
                                        <div class="coin">
                                            <img src="img/won.png"Coin Logo" title="가격">
                                            <p title="100000">100000</p>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                            </li>
                        </ul>
                    </div>
                    <div class="PrevNext">
                        <ul>
                            <li>
                                <button type="button" class="imageButton prev">
                                    <img src="img/PrevBtn.png" alt="prev">
                                </button>
                            </li>
                            <li>
                                <button type="button" class="imageButton next">
                                    <img src="img/NextBtn.png" alt="prev">
                                </button>
                            </li>
                        </ul>
                    </div>
                </li>
                <li>
                    <p>2022-12-25 12:00</p>
                    <div class="ranking playstore">
                        <img src="img/logo/playstore.png" alt="melon">
                        <hr>
                        <ul>
                            <li>
                                <div>
                                    <h3 title="등수">100</h3>
                                    <img src="Image.jpg" alt="Melon PlayStore" title="앱이름">
                                    <div class="info">
                                        <h3 title="앱이름">title</h3>
                                        <hr>
                                        <div class="down">
                                            <img src="/img/down.png" alt="Down Logo" title="다운로드">
                                            <p title="100000">100000</p>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                            </li>
                        </ul>
                    </div>
                    <div class="PrevNext">
                        <ul>
                            <li>
                                <button type="button" class="imageButton prev">
                                    <img src="img/PrevBtn.png" alt="prev">
                                </button>
                            </li>
                            <li>
                                <button type="button" class="imageButton next">
                                    <img src="img/NextBtn.png" alt="prev">
                                </button>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
